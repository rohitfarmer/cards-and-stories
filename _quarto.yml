project:
  type: book
  output-dir: _book

book:
  title: "Cards and Stories"
  author: "Rohit Farmer"
  date: "2025-08-28"
  downloads: [epub]
  page-navigation: true
  reader-mode: true
  page-footer:
    left: |
      Cards and Stories was written by Rohit Farmer.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  
  cover-image: images/cover.png
  favicon: images/cover.png
  
  chapters:
    - index.qmd
    #- preface.qmd
    - dedication-invitation.qmd
    - part: "Favourites"
      chapters:
        - parts/favourites/mcmurdo-station/index.qmd
    - closing-note.qmd

format:
  html:
    theme:
      - litera
    toc: false
    number-sections: false
    lightbox: true
  epub:
    cover-image: images/cover.png
    toc: false
    number-sections: false

editor: source
